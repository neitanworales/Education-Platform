<app-sidebar></app-sidebar>

<div class="container">
  <button type="button" class="btn btn-primary" (click)="this.temaForm = initForm()" data-bs-toggle="modal" data-bs-target="#modal">
    Launch static backdrop modal
  </button>
</div>
<div class="container">
  <h1>Temas</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Presentador</th>
        <th scope="col">Fecha Creaci贸n</th>
        <th scope="col">Fecha Actualizado</th>
        <th scope="col">Edici贸n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of temas">
        <td>{{t.id}}</td>
        <td>{{t.titulo}}</td>
        <td>{{t.descripcion}}</td>
        <td>{{t.presentador}}</td>
        <td>{{t.fecha_creacion}}</td>
        <td>{{t.fecha_updated}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" (click)="loadOnModal(t)" data-bs-toggle="modal" data-bs-target="#modal">E</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalScrollableTitle" style="display: none;"
  aria-hidden="true">
  <form [formGroup]="temaForm" (ngSubmit)="onSubmit()">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">{{this.temaForm.controls['isUpdate'].value?'Actualizar':'Agregar'}} registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="inputId">Id</label>
          <input id="inputId" type="text" formControlName="id" class="form-control">
          <label for="inputTitulo">Titulo: </label>
          <input id="inputTitulo" type="text" formControlName="titulo" class="form-control">
          <label for="inputdescripcion">Descripcion: </label>
          <input id="inputdescripcion" type="text" formControlName="descripcion" class="form-control">
          <label for="inputpresentador">Presentador: </label>
          <input id="inputpresentador" type="text" formControlName="presentador" class="form-control">
          <label for="inputcategoria">Categoria: </label>
          <input id="inputcategoria" type="text" formControlName="categoria" class="form-control">
          <label for="inputestatus">Estatus: </label>
          <input id="inputestatus" type="text" formControlName="estatus" class="form-control">
          <label for="inputfecha_creacion">Fecha de Creaci贸n: </label>
          <input id="inputfecha_creacion" type="text" formControlName="fecha_creacion" class="form-control">
          <label for="inputfecha_updated">Actualizaci贸n: </label>
          <input id="inputfecha_updated" type="text" formControlName="fecha_updated" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!temaForm.valid">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</div>
