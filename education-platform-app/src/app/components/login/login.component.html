<div class="row">
    <div class="col center-screen">
        <div class="card">
            <div class="card-body">
                <h1>Entrar</h1>
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control" placeholder="Usuario/E-mail" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" placeholder="Password" />
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-4">Entrar</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>¿No tienes una cuenta? <a routerLink="/registro">Registrar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
